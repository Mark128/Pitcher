<div class="authBlock">
  <h3>Sign Up</h3>
  <div class="formGroup">
    <input type="text" class="form-control" placeholder="Username" #userEmail required>
  </div>
  <div class="formGroup">
    <input type="password" class="form-control" placeholder="Password" #userPassword required>
  </div>

  <div class="formGroup">
    <input type="button" class="btn btn-primary " value="Sign Up" (click)="authService.SignUp(userEmail.value, userPassword.value)">
  </div>
</div>
