<div class="headerTitle">
  <h1>Add New Tech Term</h1>   
</div>

<div class="formContainer">
  <div [hidden]="submitted">
    <form #techForm="ngForm" (ngSubmit)="onSubmit(techForm.value)" >
      <div class="form-group">
        <label for="name">Name</label>
        <input ngModel type="text" class="form-control" id="name" 
               required
               name="name"
               #name="ngModel"
        >
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="category">Tech Category</label>
        <select ngModel class="form-control" id="category" name="category" #category="ngModel" required>
          <option *ngFor="let category of techCategories" [value]="category">{{category}}</option>
        </select>
        <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
          Category is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input ngModel type="text" class="form-control" id="description" name="description" #description="ngModel">
      </div>

      <div class="form-group">
        <label for="logo">Logo URL</label>
        <input ngModel type="text" class="form-control" id="logo" name="logo" #logo="ngModel">
      </div>

      <div class="form-check">
        <input [(ngModel)]="isTrainable" type="checkbox" class="form-check-input"
         id="trainable" #trainable="ngModel" [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="trainable">Can FDM train it?</label>
      </div>

      <hr *ngIf="isTrainable"> 

      <div *ngIf="isTrainable">
        <h4>Where can we find training?</h4>
       
        <div class="form-check">
          <input [(ngModel)]="isInternal" type="checkbox" class="form-check-input"
           id="internal" #internal="ngModel" [ngModelOptions]="{standalone: true}">
          <label class="form-check-label" for="internal">Internally?</label>
        </div>

        <div class="form-check">
          <input [(ngModel)]="isPluralsight" type="checkbox" class="form-check-input"
           id="pluralsight" #pluralsight="ngModel" [ngModelOptions]="{standalone: true}">
          <label class="form-check-label" for="pluralsight">Pluralsight?</label>
        </div>

        <div class="form-check">
          <input [(ngModel)]="isLinkedin" type="checkbox" class="form-check-input"
           id="linkedin" #internal="ngModel" [ngModelOptions]="{standalone: true}">
          <label class="form-check-label" for="linkedin">LinkedIn Learning?</label>
        </div>        
        <br>
        <div class="form-group" *ngIf="isInternal">
          <label for="internalUrl">Internal Link</label>
          <input ngModel type="text" class="form-control" id="internalUrl" name="internalUrl" #internalUrl="ngModel">
        </div>
     
        <div class="form-group" *ngIf="isPluralsight">
          <label for="pluralsightUrl">Pluralsight Link</label>
          <input ngModel type="text" class="form-control" id="pluralsightUrl" name="pluralsightUrl" #pluralsightUrl="ngModel">
        </div>
    
        <div class="form-group" *ngIf="isLinkedin">
          <label for="linkedinUrl">LinkedIn Learning Link</label>
          <input ngModel type="text" class="form-control" id="linkedinUrl" name="linkedinUrl" #linkedinUrl="ngModel">
        </div>
        

      </div>

      
      <br>
      <button type="submit" class="btn btn-success" [disabled]="!techForm.form.valid">Submit</button>
   </form>
  </div>
